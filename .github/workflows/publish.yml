
name: Build and deploy to crates.io

on:
  push:
    paths:
    - 'Cargo.toml'

jobs:

  build-and-deploy:
    name: Build and deploy to crates.io
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
    - run: cargo publish
